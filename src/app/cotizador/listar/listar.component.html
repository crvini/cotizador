<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Envios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Codigo Cliente</th>
                        <th>peso</th>
                        <th>ancho</th>
                        <th>alto</th>
                        <th>largo</th>
                        <th>pais</th>
                        <th>region</th>
                        <th>Total del pedido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let envios of listarEnvios.Envios" class="text-center">
                        <th>{{envios.idEnvio}}</th>
                        <th>{{envios.idCliente}}</th>
                        <th>{{envios.peso}}</th>
                        <th>{{envios.ancho}}</th>
                        <th>{{envios.alto}}</th>
                        <th>{{envios.largo}}</th>
                        <th>{{envios.paisD}}</th>
                        <th>{{envios.region}}</th>
                        <th>{{envios.total}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
